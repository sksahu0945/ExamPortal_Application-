<mat-card class="mt10 ml20 mr20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
        <button mat-flat-button color="accent" class="ml20 mt10">Max Marks: {{q.maxMarks}}</button>
        <button mat-flat-button color="accent" class="ml20 mt10"> Questions: {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml20 mt10" [routerLink]="'/admin/quiz/'+q.qId"> Update</button>
        <button mat-flat-button color="accent" class="ml20 mt10"> Attempt</button>
        <button mat-flat-button color="accent" class="ml20 mt10" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
<button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
