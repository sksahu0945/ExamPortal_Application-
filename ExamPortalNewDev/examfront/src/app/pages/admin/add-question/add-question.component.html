<div class="boostrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <H1>Adding Question to <span style="font-weight: bold;">{{qTitle}}</span></H1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new queston
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!--Content field-->
                        <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required rows="8" [(ngModel)]="question.content" name="content" matInput
                                placeholder="Enter here"></textarea>
                        </mat-form-field>
                        <!--options-->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option1" type="text" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>

                        <!--answer-->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1"
                                    [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2"
                                    [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3"
                                    [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4"
                                    [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
